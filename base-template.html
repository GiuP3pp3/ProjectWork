<html xmlns:th="http://www.thymeleaf.org">

	<!-- FRAMMENTO HEAD -->
	<head th:fragment="headFragment">
		<meta charset="ISO-8859-1">
		<title th:text="${title}"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link th:href="@{static/css/style.css}" rel="stylesheet"></link>
	</head>
	<body>
		<!-- FRAMMENTO HEADER -->
		<div th:fragment="headerFragment" class="card bg-light text-center" >
		  <img th:src="@{static/image/icons8-corona-64.png}" class="card-img mx-auto" style="width: 2rem;" alt="header">
		  <h2 class="card-title mt-4" th:text="#{company.headertitle}"></h2>
		  <h5 class="card-text mt-2" th:text="#{company.headersubtitle}"></h5>
		</div>
		
		<!-- FRAMMENTO FOOTER -->
	  <footer th:fragment="footerFragment" class="py-3 my-4 mt-auto container">
	    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
	      <li class="nav-item">
	      	<a th:href="@{/}" class="nav-link px-2 text-muted" th:text="#{label.home}"></a>
	      </li>
	      <li class="nav-item">
	      	<a href="#" class="nav-link px-2 text-muted" th:text="#{label.customersmanagement}"></a>
	      </li>
	      <li class="nav-item">
	      	<a href="#" class="nav-link px-2 text-muted" th:text="#{label.payment}"></a>
	      </li>
	    </ul>
	    <p class="text-center text-muted" th:text="'&copy; ' + #{company.footer}"></p>
	  </footer>
	
	</body>
</html>
