<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head th:replace="../template/base-template :: headFragment"></head>
	<body class="d-flex flex-column h-100">
		<div class="container">
			<nav th:replace="../template/base-template :: navFragment"></nav>
			<div th:replace="../template/base-template :: headerFragment"></div>		
			<div class="row mt-4">
				<div class="col-10 text-center">
					<h4 th:text="#{label.articlesmanagement}"></h4>
				</div>
				<div class="col-2 text-end">
					<a th:href="@{/article}" class="btn btn-success small-button" th:text="#{btn.newarticle}"></a>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-10">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th></th>
								<th th:text="#{label.description}"></th>
								<th class="text-center" th:text="#{label.price}"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="article: ${articles}">
								<td>
									<img th:src="@{static/image/markerImage.png}" class="img-thumbnail" alt="article"
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
								</td>
								<td class="align-middle" th:text="${article.description}"></td>
								<td class="align-middle text-center"
									th:text="'Euro ' + ${#numbers.formatDecimal (article.price,0,'POINT',2,'COMMA')}"></td>
								<td class="align-middle text-end">
									<a th:href="@{/articlecard(id=${article.id})}"
										class="btn btn-primary btn-sm small-button" th:text="#{btn.edit}"></a>
									<a th:href="@{/deletearticle(id=${article.id})}"
										class="btn btn-danger btn-sm small-button" th:text="#{btn.delete}"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="container">
	  			<nav class="navbar navbar-expand-lg bg-light">
	    		<div class="container-fluid">
	      		<a class="navbar-brand" href="#">Navbar</a>
    		</div>
  </nav>
</div>
		</div>
	</body>
	<footer th:replace="../template/base-template :: footerFragment"></footer>
</html>
